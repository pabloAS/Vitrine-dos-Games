<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vitrine dos Games</title>

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="Avatar" />
                    <h3>Pablo Almeida</h3>
                    <p>Membro Pro</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="Twitch" />
                        <h2>Twitch</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="Steam" />
                        <h2>Steam</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="Upcoming" />
                        <h2>Novos</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="Library" />
                        <h2>Biblioteca</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Entre para o cluebe </h2>
                    <img src="./images/controller.png" alt="Controller">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Ativar Game</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="Assassins Creed">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>Versão para XBOX ONE</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="Sackboy">
                        <div class="card-info">
                            <h2>Sacakboy A Great Adventure</h2>
                            <p>Versão para PC</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="Spiderman">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>Versão para PS5</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
